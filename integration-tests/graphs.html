<html>
  <head>
    <title>Metastanza event coupling test</title>
    <script
      type="module"
      src="http://localhost:8080/chord-diagram.js"
      async
    ></script>
    <script
      type="module"
      src="http://localhost:8080/force-graph.js"
      async
    ></script>

    <script
      type="module"
      src="http://localhost:8080/layered-graph.js"
      async
    ></script>
  </head>
  <body>
    <h1>Metastanza event coupling test</h1>
    <ul>
      <li><a href="/">Home</a></li>
    </ul>
    <main>
      <togostanza--container>
        <togostanza--data-source
          url="https://raw.githubusercontent.com/togostanza/togostanza-data/refs/heads/main/samples/json/graph-data.json"
          receiver="togostanza-chord-diagram, togostanza-force-graph, togostanza-layered-graph"
          target-attribute="data-url"
        >
        </togostanza--data-source>
        <togostanza-chord-diagram
          data-type="json"
          data-nodes_key="nodes"
          data-edges_key="links"
          node-id_key="id"
          node-label_key="id"
          node-group_key="group"
          node-color_key="color"
          node-color_blend="normal"
          layout="chord"
          edge-width-key="value"
          edge-width-min="0.5"
          edge-width-max="3"
          tooltip="&lt;h3&gt;{{id}}&lt;/h3&gt;"
          event-incoming_change_selected_nodes
          event-outgoing_change_selected_nodes
          togostanza-custom_css_url=""
        ></togostanza-chord-diagram>
        <togostanza-force-graph
          data-type="json"
          data-nodes_key="nodes"
          data-edges_key="links"
          node-id_key="id"
          node-label_key="id"
          node-group_key="group"
          node-color_key="color"
          node-color_blend="normal"
          node-size_key=""
          node-size_min="3"
          node-size_max="6"
          node-size_scale="sqrt"
          edge-width-key="value"
          edge-width-min="1"
          edge-width-max="1"
          edge-width-scale="linear"
          tooltip="&lt;h3&gt;{{id}}&lt;/h3&gt;"
          event-incoming_change_selected_nodes
          event-outgoing_change_selected_nodes
          togostanza-custom_css_url=""
        ></togostanza-force-graph>
        <togostanza-layered-graph
          data-type="json"
          data-nodes_key="nodes"
          data-edges_key="links"
          node-id_key="id"
          node-label_key="id"
          node-group_key="group"
          node-color_key="color"
          node-color_blend="normal"
          node-size_key="group"
          node-size_min="3"
          node-size_max="6"
          node-size_scale="sqrt"
          edge-width-key="value"
          edge-width-min="0.5"
          edge-width-max="3"
          edge-width-scale="linear"
          tooltip="&lt;h3&gt;{{id}}&lt;/h3&gt;"
          event-incoming_change_selected_nodes
          event-outgoing_change_selected_nodes
          togostanza-custom_css_url=""
        ></togostanza-layered-graph>
      </togostanza--container>
    </main>
  </body>
</html>
