<html>
  <head>
    <title>Metastanza event coupling test</title>
    <script
      type="module"
      src="http://localhost:8080/barchart.js"
      async
    ></script>
    <script
      type="module"
      src="http://localhost:8080/scatter-plot.js"
      async
    ></script>
    <script
      type="module"
      src="http://localhost:8080/piechart.js"
      async
    ></script>
    <script
      type="module"
      src="http://localhost:8080/linechart.js"
      async
    ></script>
  </head>
  <body>
    <h1>Metastanza event coupling test</h1>
    <ul>
      <li><a href="/">Home</a></li>
    </ul>
    <main>
      <togostanza--container>
        <togostanza--data-source
          url="https://raw.githubusercontent.com/togostanza/togostanza-data/refs/heads/main/samples/json/scatter-plot.json"
          receiver="togostanza-barchart, togostanza-scatter-plot, togostanza-piechart, togostanza-linechart"
          target-attribute="data-url"
        >
        </togostanza--data-source>
        <togostanza-barchart
          data-type="json"
          axis-x-key="pref"
          axis-x-placement="bottom"
          axis-x-title="Pref"
          axis-x-title_padding="25"
          axis-x-ticks_label_angle="-45"
          axis-x-ticks_interval=""
          axis-x-ticks_labels_format=",.2r"
          axis-x-gridlines_interval=""
          axis-y-key="area"
          axis-y-placement="left"
          axis-y-title="Area"
          axis-y-title_padding="40"
          axis-y-ticks_label_angle="0"
          axis-y-ticks_interval=""
          axis-y-ticks_labels_format=""
          axis-y-gridlines_interval=""
          group-arrangement="stacked"
          node-color_key="color"
          errorbar-key="error"
          tooltip="{{#if url}}&lt;a href&#x3D;{{url}}&gt;{{count}}&lt;/a&gt;{{else}}&lt;span&gt;{{count}}&lt;/span&gt;{{/if}}"
          event-incoming_change_selected_nodes
          event-outgoing_change_selected_nodes
          togostanza-custom_css_url=""
        ></togostanza-barchart>
        <togostanza-scatter-plot
          data-type="json"
          axis-x-key="density"
          axis-x-title="Density"
          axis-x-title_padding="20"
          axis-x-ticks_label_angle="0"
          axis-x-scale="linear"
          axis-x-ticks_interval=""
          axis-x-ticks_labels_format=",.2r"
          axis-x-gridlines_interval=""
          axis-x-gridlines_interval_units="none"
          axis-y-key="area"
          axis-y-title="Area"
          axis-y-title_padding="45"
          axis-y-ticks_label_angle="0"
          axis-y-scale="linear"
          axis-y-ticks_interval=""
          axis-y-ticks_labels_format=",.2r"
          axis-y-gridlines_interval=""
          node-size_key="population"
          node-size_min="3"
          node-size_max="10"
          group-key="group"
          node-color_key="color"
          node-color_blend="normal"
          legend-visible
          legend-title="Population"
          tooltip="&lt;h3&gt;{{#if url}}&lt;a href&#x3D;{{url}}&gt;{{pref}}&lt;/a&gt;{{else}}{{pref}}{{/if}}&lt;/h3&gt;"
          event-incoming_change_selected_nodes
          event-outgoing_change_selected_nodes
          togostanza-custom_css_url=""
        ></togostanza-scatter-plot>

        <togostanza-piechart
          data-type="json"
          data-value_key="area"
          data-category_key="pref"
          color-key="color"
          group-key="group"
          tooltip="{{#if url}}&lt;a href&#x3D;{{url}}&gt;{{pref}}&lt;/a&gt;{{else}}&lt;span&gt;{{pref}}&lt;/span&gt;{{/if}}"
          legend-visible
          legend-title="Area"
          event-incoming_change_selected_nodes
          event-outgoing_change_selected_nodes
          togostanza-custom_css_url=""
        ></togostanza-piechart>
        <togostanza-linechart
          data-type="json"
          axis-x-key="pref"
          axis-x-scale="ordinal"
          axis-x-placement="bottom"
          axis-x-title="Pref"
          axis-x-title_padding="32"
          axis-x-ticks_label_angle="0"
          axis-x-ticks_interval=""
          axis-x-ticks_labels_format=""
          axis-x-gridlines_interval=""
          axis-y-key="density"
          axis-y-scale="linear"
          axis-y-range_max=""
          axis-y-range_min=""
          axis-y-placement="left"
          axis-y-title="Density"
          axis-y-title_padding="40"
          axis-y-ticks_label_angle="0"
          axis-y-ticks_interval=""
          axis-y-ticks_labels_format=""
          axis-y-gridlines_interval=""
          errorbar-key="error"
          node-size="5"
          group-key="group"
          tooltip="{{#if url}}&lt;a href&#x3D;{{url}}&gt;{{count}}&lt;/a&gt;{{else}}&lt;span&gt;{{count}}&lt;/span&gt;{{/if}}"
          legend-visible
          legend-title=""
          event-incoming_change_selected_nodes
          event-outgoing_change_selected_nodes
          togostanza-custom_css_url=""
        ></togostanza-linechart>
      </togostanza--container>
    </main>
  </body>
</html>
